<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wall of Salvation Evangelical Ministry</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --gold: #eab308; --navy: #0f172a; }

        body { 
            font-family: 'Inter', sans-serif;
            background: var(--navy);
            color: white;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #1e293b;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar button {
            color: white;
            background: transparent;
            border: none;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .navbar button:hover {
            color: var(--gold);
        }

        .hero-bg {
            background: linear-gradient(rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.95)), url('https://images.unsplash.com/photo-1438232992991-995b7058bbb3?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 0 1rem;
        }

        .hero-bg h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: -0.5rem;
            font-style: italic;
        }

        .hero-bg .text-yellow-500 {
            color: var(--gold);
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1.5rem;
        }

        .glass p {
            font-size: 12px;
            color: var(--gold);
            text-transform: uppercase;
            font-weight: bold;
        }

        .glass .text-white {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .live-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        marquee {
            background: var(--gold);
            color: var(--navy);
            font-weight: 900;
            font-size: 10px;
            padding: 5px 0;
            text-transform: uppercase;
        }

        .testimony-card {
            border-left: 4px solid var(--gold);
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 15px;
        }

        input, select, textarea {
            background: #1e293b !important;
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            padding: 1rem;
            width: 100%;
            border-radius: 1rem;
            font-size: 14px;
        }

        button {
            background-color: var(--gold);
            padding: 1rem;
            font-size: 14px;
            border-radius: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e0a500;
        }

        .page-content {
            display: none;
        }

        .page-active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(14px); }
            to { opacity: 1; }
        }

        footer {
            padding: 3rem 0;
            text-align: center;
        }

        footer p {
            opacity: 0.2;
            font-size: 9px;
            letter-spacing: 0.4em;
            text-transform: uppercase;
        }

        footer span {
            opacity: 0.1;
            cursor: pointer;
            font-size: 2rem;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        footer span:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <marquee id="admin-banner">Welcome to The Wall of Salvation Evangelical Ministry — Your Miracle starts now! — March 29 Marathon Countdown is Live!</marquee>

    <nav class="navbar">
        <div class="font-black text-xl text-yellow-500 cursor-pointer italic" onclick="showPage('home')">THE WALL</div>
        <div class="flex items-center space-x-2 text-[8px] font-black uppercase">
            <button onclick="showPage('home')">Home</button>
            <button onclick="showPage('about')" class="text-yellow-500">The Apostle</button>
            <button onclick="showPage('work')" class="bg-yellow-600/20 px-2 py-1 rounded">Departments</button>
            <button onclick="showPage('live')" class="text-red-500 flex items-center gap-1 bg-red-500/10 px-2 py-1 rounded">
                <span class="w-1.5 h-1.5 bg-red-500 rounded-full live-pulse"></span> LIVE
            </button>
            <button onclick="showPage('testimonies')">Miracles</button>
            <button onclick="showPage('prayer')" class="bg-yellow-600 px-2 py-1 rounded-full text-white">PRAYER</button>
        </div>
    </nav>

    <main id="home" class="page-content page-active">
        <header class="hero-bg">
            <h1 class="text-7xl md:text-9xl font-black mb-4 uppercase italic tracking-tighter">THE <span class="text-yellow-500">WALL OF SALVATION EVANGELICAL MINISTRY</span></h1>
            <div class="glass p-6 rounded-[2.5rem] mb-8 border-yellow-500/30">
                <p class="text-[10px] text-yellow-500 font-black uppercase tracking-[0.2em] mb-2">Marathon: March 29, 2026</p>
                <div id="marathon-timer" class="text-3xl font-black text-white italic tracking-widest">00:00:00:00</div>
            </div>
            <div class="flex gap-4">
                <button onclick="showPage('live')" class="bg-red-600 px-8 py-4 rounded-full font-black uppercase text-[10px] shadow-2xl">Enter Sanctuary</button>
                <button onclick="showPage('about')" class="bg-white text-navy px-8 py-4 rounded-full font-black uppercase text-[10px]">About Us</button>
            </div>
        </header>
    </main>

    <footer class="py-20 text-center">
        <p class="opacity-20 text-[9px] tracking-[0.4em] uppercase mb-4">© 2026 THE WALL OF SALVATION MINISTRY</p>
        <span onclick="openAdmin()">.</span>
    </footer>

    <script>
        // JavaScript functions
        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('page-active'));
            document.getElementById(pageId).classList.add('page-active');
            window.scrollTo(0, 0);
        }

   // MARATHON TIMER
        function updateTimer() {
            const marathonDate = new Date("March 29, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = marathonDate - now;
            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById("marathon-timer").innerText = `${d}d ${h}h ${m}m ${s}s`;
            }
        }
        setInterval(updateTimer, 1000);

        // WORKFORCE RECRUITMENT
        function applyWork() {
            const name = document.getElementById('w_name').value;
            const dept = document.getElementById('w_dept').value;
            const reason = document.getElementById('w_reason').value;
            if(!name || !dept || !reason) return alert("Please fill every field to apply!");
            const msg = `Hello Apostle,%0A*Worker Application*%0A*Name:* ${name}%0A*Department:* ${dept}%0A*Reason:* ${reason}`;
            window.open(`https://wa.me/2348161707688?text=${msg}`);
        }

        // TESTIMONY LOGIC (Saves to device)
        function postTestimony() {
            const name = document.getElementById('t_name').value;
            const msg = document.getElementById('t_msg').value;
            if(!name || !msg) return alert("Please provide your name and miracle.");
            const list = JSON.parse(localStorage.getItem('wall_miracles') || '[]');
            list.unshift({ id: Date.now(), name, msg, likes: 0, date: new Date().toLocaleDateString() });
            localStorage.setItem('wall_miracles', JSON.stringify(list));
            document.getElementById('t_name').value = "";
            document.getElementById('t_msg').value = "";
            loadTestimonies();
            alert("Miracle Shared Successfully!");
        }

        function loadTestimonies() {
            const container = document.getElementById('testimony-list');
            const list = JSON.parse(localStorage.getItem('wall_miracles') || '[]');
            container.innerHTML = list.map(t => `
                <div class="testimony-card glass">
                    <p class="text-sm italic mb-4 leading-relaxed text-slate-200">"${t.msg}"</p>
                    <div class="flex justify-between items-center">
                        <p class="text-[10px] font-black text-yellow-500 uppercase tracking-widest">${t.name} — ${t.date}</p>
                        <button onclick="likeT(${t.id})" class="text-[10px] bg-white/10 px-3 py-1 rounded-full border border-white/10">❤️ ${t.likes}</button>
                    </div>
                </div>
            `).join('');
            if(list.length === 0) container.innerHTML = "<p class='opacity-40 italic text-center'>The Miracle Wall is waiting for your story...</p>";
        }

        function likeT(id) {
            let list = JSON.parse(localStorage.getItem('wall_miracles') || '[]');
            list = list.map(t => t.id === id ? {...t, likes: t.likes + 1} : t);
            localStorage.setItem('wall_miracles', JSON.stringify(list));
            loadTestimonies();
        }

        function openAdmin() {
            if(prompt("Prophetic Admin Key:") === "wall777") showPage('admin-panel');
        }
    </script>
</body>
</html>
